# WSL 환경용 경량 설정 파일

# 데이터 설정
data:
  root_dir: "data"
  train_dir: "data/train"
  test_dir: "data/test"
  img_size: 224
  batch_size: 16  # WSL용으로 작게 설정 (GPU 메모리에 따라 8, 4로도 가능)
  num_workers: 2  # WSL에서는 2-4가 안정적
  train_split: 0.8

# 모델 설정 - 경량 모델 사용
models:
  cnn:
    name: "resnet18"  # resnet50 대신 resnet18 사용 (약 11MB vs 98MB)
    pretrained: true
    num_classes: 2
  
  vit:
    name: "vit_small_patch16_224"  # vit_base 대신 vit_small 사용 (약 22M params vs 86M)
    pretrained: true
    num_classes: 2

# 학습 설정
training:
  num_epochs: 10  # 빠른 테스트를 위해 줄임
  learning_rate: 0.0001  # 1e-4와 동일
  weight_decay: 0.0001  # 1e-4와 동일
  optimizer: "adam"
  scheduler: "cosine"
  save_dir: "models"
  log_dir: "results/logs"

# 평가 설정
evaluation:
  metrics: ["accuracy", "f1_score", "precision", "recall", "confusion_matrix"]
  save_dir: "results/metrics"

# 시각화 설정
visualization:
  save_dir: "results/visualizations"
  num_samples: 10  # 샘플 수 줄임
  gradcam_layer: "layer4"

# Robustness 테스트 설정
robustness:
  noise_levels: [0.01, 0.05, 0.1]  # 테스트 케이스 줄임
  jpeg_qualities: [95, 85, 75]  # 테스트 케이스 줄임
  save_dir: "results/metrics"

# 효율성 측정 설정
efficiency:
  num_runs: 50  # 측정 횟수 줄임
  warmup_runs: 5
  save_dir: "results/metrics"
